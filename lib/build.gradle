plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

version = '24.10.13' 

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

jar {
	archiveFileName = "${rootProject.name}-${archiveVersion.get()}.jar"

    manifest {
        attributes 'Implementation-Title': 'This command line tool is designed to measure the time that a 3rd party software spends to process the files copied in and `input folder` and write the result of the process  in the `output folder`.',  
        	'Implementation-Version': version,
        	'Main-Class': 'com.opentext.ots.performance.OTSPerformanceMeter',
        	'Class-Path': '.'
    }	   
    
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
    //https://discuss.gradle.org/t/generate-runnable-jar-pakage-dependencies/28171
	exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'	
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE	     
}

dependencies {
    implementation 'commons-cli:commons-cli:1.5.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
